<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ameterium - Dawn of a New Economy</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body {
    background-color: black;
    color: white;
    font-family: 'Cairo', sans-serif;
    overflow: hidden;
  }

  /* خلفية المشهد */
  #scene {
    position: relative;
    width: 100%;
    height: 100vh;
    background: black;
    overflow: hidden;
  }

  /* النص السردي */
  #narration {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 1.5rem;
    color: #fff;
    padding: 0 10%;
    z-index: 9999; /* أعلى من كل شيء */
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
  }

  /* تأثير الكتابة حرف بحرف */
  .hidden {
    visibility: hidden;
  }

  @media (max-width: 768px) {
    #narration { font-size: 1.1rem; bottom: 15%; }
  }

  @media (max-width: 480px) {
    #narration { font-size: 1rem; bottom: 18%; }
  }

  /* الزرّان */
  .choice-buttons {
    display: none;
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    z-index: 10000;
  }

  .choice-buttons button {
    font-family: 'Cairo', sans-serif;
    margin: 10px;
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .choice-buttons button:first-child {
    background-color: #0077ff;
    color: white;
  }

  .choice-buttons button:last-child {
    background-color: #ff6600;
    color: white;
  }

  .choice-buttons button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div id="scene">
  <div id="narration"></div>
  <div class="choice-buttons" id="choices">
    <button>🔹 انضم إلى أميتريوم</button>
    <button>🔸 شاهد النظام القديم ينهار</button>
  </div>
</div>

<script>
const scenes = [
  { text: "أميتريوم - فجر الاقتصاد الجديد", duration: 4000 },
  { text: "العالم اليوم... ليس كما كان.", duration: 3000 },
  { text: "لعقودٍ طويلة، سيطر على الاقتصاد حفنة من الصفوة، امتلكوا المصارف، والموارد، والإعلام...", duration: 5000 },
  { text: "ازدهرت ثرواتهم بينما غرق الملايين في الديون، حتى صار الإنسان رقماً في نظام لا يرحم.", duration: 5000 },
  { text: "ومع تصاعد الغضب، ظهرت فكرة جديدة... من إيمانٍ بأن المال يجب أن يخدم البشر، لا أن يستعبدهم.", duration: 5000 },
  { text: "هكذا وُلد مجلس أميتريوم — اقتصاد عادل يُكافئ العمل لا النفوذ.", duration: 5000 },
  { text: "والآن... بدأت الثورة الاقتصادية. هل ستنضم إلى أميتريوم؟", duration: 5000 }
];

let index = 0;
const narration = document.getElementById("narration");

function typeWriter(text, callback) {
  narration.innerHTML = "";
  let i = 0;
  function typing() {
    if (i < text.length) {
      narration.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, 60);
    } else if (callback) callback();
  }
  typing();
}

function showScene() {
  if (index < scenes.length) {
    typeWriter(scenes[index].text, () => {
      setTimeout(() => {
        index++;
        showScene();
      }, scenes[index].duration);
    });
  } else {
    document.getElementById("choices").style.display = "block";
  }
}

showScene();
</script>

</body>
</html>
