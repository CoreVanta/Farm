<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>افتتاح Nexura</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
    color: #fff;
    font-family: "Tajawal", sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    background-image: url('farm_background.jpg');
    background-size: cover;
    background-position: center;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.45);
  }

  .dialogue-box {
    position: absolute;
    bottom: 5%;
    right: 5%;
    width: 90%;
    max-width: 800px;
    height: 180px;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid #00ffcc;
    border-radius: 16px;
    padding: 20px;
    font-size: 20px;
    line-height: 1.6;
    box-shadow: 0 0 15px #00ffcc55;
    overflow-y: auto;
  }

  .dialogue-text {
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .title {
    position: absolute;
    top: 10%;
    right: 10%;
    font-size: 48px;
    font-weight: bold;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fade-in {
    animation: fadeIn 2s ease-in-out forwards;
  }
</style>
</head>
<body>

<div class="container">
  <div class="overlay"></div>
  <div class="title fade-in">اميتريوم - فجر الاقتصاد الجديد</div>
  <div class="dialogue-box" id="dialogueBox">
    <div class="dialogue-text" id="dialogueText"></div>
  </div>
</div>

<script>
const text = `
العالم اليوم... ليس كما كان.

لعقودٍ طويلة، سيطر على الاقتصاد حفنة من الصفوة،
امتلكوا المصارف، والموارد، والإعلام... وحتى القرارات التي تحدد مصير الشعوب.

ازدهرت ثرواتهم بينما غرق الملايين في الديون،
حتى صار الإنسان رقمًا في معادلة لا ترحم.

لكن... من قلب الفوضى، وُلِد الأمل.

منظمة "أميتريوم" أعلنت فجر اقتصاد جديد قائم على العدالة، الإنتاج، والشفافية.

أنت الآن ضمن الجيل الأول من رواد هذا العالم الجديد.

لديك مزرعتك الأولى ورأس مالك البالغ 120,000 نكساكاش.
من هنا تبدأ رحلتك لتعيد تشكيل الاقتصاد العالمي من الصفر...
`;

let i = 0;
const speed = 35;
const dialogueText = document.getElementById("dialogueText");
const dialogueBox = document.getElementById("dialogueBox");

// عرض النص حرفاً بحرف داخل المربع مع بقاء التمرير مضبوطاً
function typeWriter() {
  if (i < text.length) {
    dialogueText.textContent += text.charAt(i);
    i++;
    dialogueBox.scrollTop = dialogueBox.scrollHeight;
    setTimeout(typeWriter, speed);
  }
}

// بدء الكتابة عند تحميل الصفحة
window.onload = typeWriter;
</script>

</body>
</html>
