<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌾 مزرعتك الصغيرة 🌾</title>
<style>
  body {
    background-color: #a8d08d;
    font-family: "Cairo", sans-serif;
    text-align: center;
    user-select: none;
  }
  #farm {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
    position: relative;
  }
  .tile {
    width: 100px;
    height: 100px;
    background-color: #7cfc00;
    border: 2px solid #5c8a00;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 28px;
  }
  .planted {
    background-color: #3b7a00;
  }
  .grown {
    background-color: #f4a460;
  }
  #barn {
    position: absolute;
    left: -150px;
    bottom: 0;
    width: 100px;
    height: 100px;
    background: url('https://i.imgur.com/fdUfnzR.png') center/cover no-repeat;
    border: 2px solid #8b5a2b;
    border-radius: 10px;
    cursor: pointer;
  }
  #popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fffbea;
    border: 3px solid #8b5a2b;
    border-radius: 10px;
    padding: 20px;
    min-width: 250px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  #popup h3 {
    margin-top: 0;
  }
  #closePopup {
    background: #8b5a2b;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>🌾 مزرعتك الصغيرة 🌾</h1>
  <div id="farm">
    <div id="barn" title="اضغط لفتح المخزن"></div>
  </div>

  <div id="popup">
    <h3>📦 محتويات المخزن</h3>
    <div id="storageList">لا توجد محاصيل بعد</div>
    <br>
    <button id="closePopup">إغلاق</button>
  </div>

<script>
const farm = document.getElementById('farm');
const storageList = document.getElementById('storageList');
const popup = document.getElementById('popup');
const closePopup = document.getElementById('closePopup');
const barn = document.getElementById('barn');

let storage = { "قمح": 0 };
let tiles = [];

// إنشاء المزرعة
for (let i = 0; i < 10; i++) {
  const tile = document.createElement('div');
  tile.classList.add('tile');
  tile.addEventListener('click', () => handleTileClick(tile));
  tiles.push(tile);
  farm.appendChild(tile);
}

function handleTileClick(tile) {
  if (!tile.classList.contains('planted') && !tile.classList.contains('grown')) {
    // الزراعة
    tile.classList.add('planted');
    tile.textContent = '🌱';
    setTimeout(() => {
      tile.classList.remove('planted');
      tile.classList.add('grown');
      tile.textContent = '🌾';
    }, 3000);
  } else if (tile.classList.contains('grown')) {
    // الحصاد → إلى المخزن
    tile.classList.remove('grown');
    tile.textContent = '';
    storage["قمح"]++;
  }
}

barn.addEventListener('click', () => {
  // فتح المخزن
  popup.style.display = 'block';
  updateStorageDisplay();
});

closePopup.addEventListener('click', () => {
  popup.style.display = 'none';
});

function updateStorageDisplay() {
  let html = "";
  for (const crop in storage) {
    html += `<p>${crop}: ${storage[crop]}</p>`;
  }
  storageList.innerHTML = html || "لا توجد محاصيل بعد";
}
</script>
</body>
</html>
